<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Detseli - İletişim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a192f;
            color: #8892b0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #64ffda;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links a {
            color: #ccd6f6;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #64ffda;
        }

        .contact-section {
            padding: 150px 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            color: #ccd6f6;
            font-size: 32px;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 2px;
            background: #64ffda;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            margin-top: 50px;
        }

        .contact-info {
            background: #112240;
            padding: 40px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.1));
            z-index: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: #64ffda;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .info-item:hover .info-icon {
            transform: rotate(360deg);
        }

        .info-content h3 {
            color: #ccd6f6;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .info-content p,
        .info-content a {
            color: #8892b0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-content a:hover {
            color: #64ffda;
        }

        .contact-form {
            background: #112240;
            padding: 40px;
            border-radius: 10px;
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(100, 255, 218, 0.05);
            border: 2px solid #233554;
            border-radius: 5px;
            color: #ccd6f6;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: #8892b0;
        }

        .form-input:focus {
            outline: none;
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }

        .form-label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #8892b0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            transform: translateY(-25px) scale(0.8);
            color: #64ffda;
            background: #112240;
            padding: 0 5px;
        }

        .submit-btn {
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
            font-size: 20px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(100, 255, 218, 0.2);
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .error-message {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
            border: 1px solid #ff6464;
        }

        .map-container {
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
            position: relative;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            background: #112240;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
            }

            .info-icon {
                margin: 0 0 15px 0;
            }
        }

        /* Animasyon için parçacıklar */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100, 255, 218, 0.2);
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body style="padding-top: 80px;">
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <section class="contact-section">
        <div class="container">
            <h1 class="section-title" data-aos="fade-up">İletişim</h1>

            <div class="contact-grid">
                <div class="contact-info" data-aos="fade-right">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>E-posta</h3>
                            <a href="mailto:furkan_detseli@hotmail.com">furkan_detseli@hotmail.com</a>
                        </div>
                    </div>

                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/furkan-detseli/" target="_blank" class="social-link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>

                <div class="contact-form" data-aos="fade-left">
                    <div class="success-message">
                        Mesajınız başarıyla gönderildi!
                    </div>
                    <div class="error-message">
                        Bir hata oluştu. Lütfen tekrar deneyin.
                    </div>

                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" class="form-input" id="name" placeholder=" " required>
                            <label class="form-label">Adınız</label>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" id="email" placeholder=" " required>
                            <label class="form-label">E-posta Adresiniz</label>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" id="subject" placeholder=" " required>
                            <label class="form-label">Konu</label>
                        </div>

                        <div class="form-group">
                            <textarea class="form-input" id="message" rows="5" placeholder=" " required></textarea>
                            <label class="form-label">Mesajınız</label>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Gönder
                        </button>
                    </form>
                </div>
            </div>

            <div class="map-container" data-aos="fade-up">
                <div class="map-placeholder">
                    <i class="fas fa-map-marked-alt fa-3x"></i>
                </div>
            </div>
        </div>
    </section>

    <script>
        AOS.init({
            duration: 1000,
            once: true,
            mirror: false
        });

        // Form gönderme işlemi
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.querySelector('.success-message');
        const errorMessage = document.querySelector('.error-message');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Form verilerini al
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // API'ye gönderme simülasyonu
            setTimeout(() => {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                contactForm.reset();

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 1000);
        });

        // Parçacık animasyonu
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
